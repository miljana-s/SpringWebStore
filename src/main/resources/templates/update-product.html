<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="header :: header-css"></div>
    <title>Update product page</title>
    <style>
        body {
            background: #e4e4e4;
            background: linear-gradient(90deg, #e4e4e4 0%, rgba(58, 136, 172, 0.73) 100%);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<div th:replace="header :: default-header"></div>
<body>
<div class="container">
    <div class="col-md-7 col-lg-8">
        <br>
        <h4 class="mb-3">Update Product</h4>
        <div class="alert alert-success" role="alert" th:if="${showUpdateMessage}">
            Product updated successfully!
        </div>
        <form action="/update-product" method="post" th:object="${product}">
            <input type="hidden" th:field="*{id}" />
            <div class="row g-3">
                <div class="col-6">
                    <label for="name" class="form-label">Product Name:</label>
                    <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required><br>
                </div>

                <div class="col-6">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" id="price" name="price" class="form-control" th:field="*{price}" required><br>
                </div>

                <div class="col-12">
                    <label for="image" class="form-label">Image URL:</label>
                    <input type="text" id="image" name="image" class="form-control" th:field="*{image}" required><br>
                </div>

                <div class="col-12">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category.id" class="form-control" th:field="*{category.id}" required>
                        <option value="">Select a category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select><br>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Update product</button>

        </form>
    </div>
</div>
</body>
