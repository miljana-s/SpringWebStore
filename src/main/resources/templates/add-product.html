<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="header :: header-css"></div>
    <title>Add product page</title>
</head>
<div th:replace="header :: default-header"></div>
<body>
<div class="container">
    <div class="col-md-7 col-lg-8">
        <br>
        <h4 class="mb-3">Add new product</h4>
        <div class="alert alert-success" role="alert" th:if="${showSuccessMessage}">
            Product added successfully!
        </div>
        <form action="/add-product" method="post">
            <!--<input type="hidden" th:attr="name='_csrf'" th:value="${_csrf.token}" />-->
            <div class="row g-3">
                <div class="col-12">
                    <label for="name" class="form-label">Product Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required><br>
                </div>

                <div class="col-12">
                    <label for="image" class="form-label">Image URL:</label>
                    <input type="text" id="image" name="image" class="form-control" required><br>
                </div>

                <div class="col-12">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category.id" class="form-control" required>
                        <option value="">Select a category</option>
                        <!-- Populate dropdown options with categories from the database -->
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select><br>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Add product</button>

        </form>
    </div>
</div>
</body>
</html>
