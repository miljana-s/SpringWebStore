<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="header :: header-css"></div>
    <title>Products page</title>
</head>
<div th:replace="header :: default-header"></div>
<body>
<h2>Add Product</h2>
<form action="/add-product" method="post">
    <input type="hidden" th:attr="name='_csrf'" th:value="${_csrf.token}" />
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required><br>

    <label for="category">Category:</label>
    <select id="category" name="category.id" required>
        <option value="">Select a category</option>
        <!-- Populate dropdown options with categories from the database -->
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select><br>


    <input type="submit" value="Add Product">
</form>
</body>
</html>
