<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="header :: header-css"></div>
    <title>Products page</title>
</head>
<div th:replace="header :: default-header"></div>
<body>
<h2>Product Details</h2>
<div>
    <img th:src="${product.image}" alt="Product Image" style="max-height: 255px; align-self: center; padding: 10px;" />
    <p>Name: <span th:text="${product.name}"></span></p>
    <p>Price: $<span th:text="${product.price}"></span></p>
    <p>Category: <span th:text="${product.category.name}"></span></p>

</div>
</body>
</html>
